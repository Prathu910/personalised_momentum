<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/d587050d50.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="links">
          <p class="link open-popup">Links</p>
          <div class="links-popup">
            <div class="links-display">
              <h3 class="close-links">X</h3>
              <div class="main-body">
                <div class="all-links"></div>
              </div>
              <div class="submit-link">
                <p class="new-link link">+ New Link</p>
              </div>
            </div>
            <form class="links-form-display hidden">
              <h3 class="go-back"><-</h3>
              <div class="links-form">
                <input type="text" placeholder="Chrome" id="links-name" />
                <input
                  type="text"
                  placeholder="example.com"
                  id="links-address"
                />
              </div>
              <button type="submit" class="btn links-submit">Create</button>
            </form>
          </div>
        </div>
        <div class="weather">
          <p>icon</p>
          <div class="weather-info">
            <h3 class="temp"></h3>
            <p class="city"></p>
          </div>
        </div>
      </div>
      <div class="main">
        <h1 class="time"></h1>
        <div class="greetings">
          <h3 class="greet">Good Morning, Prathamesh</h3>
          <h3 class="mantra hidden"></h3>
        </div>
        <div class="focus">
          <form class="main-focus-form">
            <label for="main-focus">What is your main focus for today?</label>
            <input type="text" id="main-focus" />
          </form>
          <div class="focus-added hidden">
            <i class="fa-regular fa-circle-check"></i>
            <p class="task-name"></p>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="auhtor">AUTHOR</p>
        <p class="quote">"You never lose. You either win or learn."</p>
        <div class="todo-section">
          <p class="todo-link link">TO-DO</p>
          <div class="todo-popup hidden">
            <h3 class="close">X</h3>
            <div class="add-todo">
              <p>Add a todo to get started</p>
              <button class="add btn">New Todo</button>
            </div>
            <div class="todos hidden"></div>
            <form class="todo-form hide">
              <input
                type="text"
                autocomplete="off"
                placeholder="New Todo"
                id="new-todo"
              />
              <input type="submit" class="hidden" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
